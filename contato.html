
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Mauricio Lima</title>
    <style>
        /* Estilo geral do corpo */
        body {
            font-family: Arial, sans-serif; /* Fonte simples e legível */
            margin: 0;
            padding: 0;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
        }

        /* Cabeçalho e rodapé */
        header, footer {
            background-color: #222; /* Fundo cinza escuro */
            padding: 20px;
            text-align: center; /* Centraliza o texto */
        }

        /* Navegação */
        nav {
            display: flex;
            justify-content: center; /* Centraliza os links */
            background-color: #333; /* Fundo cinza médio */
            padding: 10px 0;
        }
        nav a {
            color: #fff; /* Texto branco */
            text-decoration: none; /* Remove sublinhado */
            margin: 0 15px;
            font-size: 1.2em; /* Links maiores */
        }
        nav a:hover {
            color: #b2d9f5; /* Azul claro no hover */
        }

        /* Área principal */
        .content {
            padding: 20px;
            text-align: center; /* Centraliza texto */
        }

        /* Estilo do formulário */
        form {
            max-width: 400px;
            margin: 20px auto; /* Centraliza o formulário */
            background: #333; /* Fundo cinza escuro */
            padding: 20px;
            border-radius: 8px; /* Bordas arredondadas */
        }
        form label {
            display: block; /* Cada label em linha separada */
            text-align: left;
            margin-bottom: 5px;
            color: #b2d9f5; /* Azul claro */
        }
        form input, form textarea {
            width: 100%; /* Ocupa toda a largura do formulário */
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 4px; /* Bordas arredondadas */
        }
        form button {
            background-color: #b2d9f5; /* Botão azul claro */
            color: #000; /* Texto preto */
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer; /* Cursor de clique */
        }
        form button:hover {
            background-color: #91cbe0; /* Tom mais claro no hover */
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Mauricio Lima</h1>
        <p>Programador, Florianópolis SC</p>
    </header>
    <!-- Navegação -->
    <nav>
        <a href="index.html">Início</a>
        <a href="biografia.html">Biografia</a>
        <a href="galeria.html">Formação</a>
        <a href="demo.html">Portfólio</a>
        <a href="contato.html">Contato</a>
    </nav>
    <!-- Conteúdo principal -->
    <div class="content">
        <h2>Contato</h2>
        <p>Entre em contato com Mauricio preenchendo o formulário abaixo:</p>
        <!-- Formulário de contato -->
        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <!-- Rodapé -->
    <footer>
        <p>© 2025 por Mauricio Lima. Orgulhosamente criado com <a href="https://code.visualstudio.com/" target="_blank">Programação</a></p>
    </footer>
</body>
</html>
